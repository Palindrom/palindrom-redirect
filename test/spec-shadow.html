<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../palindrom-redirect.html">
</head>

<body>
    <template shadow-root>
        <palindrom-redirect history></palindrom-redirect>
    </template>
</body>

<script>
    window.addEventListener('WebComponentsReady', function () {
        let palRed;
        describe('Shadow: palindrom-redirect - history mode', function () {
            before(function () {
                document.querySelectorAll('[shadow-root]').forEach((templ) => {
                    const sroot = templ.parentNode.attachShadow({
                        mode: 'open'
                    });
                    sroot.appendChild(document.importNode(templ.content, true));
                    palRed = sroot.querySelector('palindrom-redirect');
                });
            })

            beforeEach(function () {
                eventSpy = sinon.spy((ev) => {
                    ev.preventDefault();
                });
                document.addEventListener('click', eventSpy);
            });

            afterEach(function () {
                document.removeEventListener('click', eventSpy);
            });

            it('Should dispatch an event when url prop changes', function () {
                palRed.url = '/index.html';
                expect(eventSpy.callCount).to.equal(1);
                expect(eventSpy.firstCall.args[0].path[0].getAttribute("href")).to.equal('/index.html');
            });
        });
    })

</script>

</html>
